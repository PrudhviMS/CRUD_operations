<!DOCTYPE html>
<html>

<head>
	<title>Form Details</title>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>



<body>
<div class="container register-form">
    <a class="navbar-brand" href="{% url 'index' %}">
        <h4>Form Details</h4>
    </a><br>
            <div class="form-content">
                        <div class="col-md-12">
                        <div class="col-md-6">
                            <form action="/Addetails/"  method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text"  class="form-control" placeholder="name" name="name">
                                </div>
                                <div class="form-group">
                                    <label>URL</label>
                                    <input type="text" class="form-control" placeholder="example@gmail.com" name="url">
                                </div>
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="text" class="form-control" placeholder="Ph No" name="number">
                                </div>
                                  <input type="submit" class="btn btn-primary" value="Submit">
                            </form>

                        </div>
                        </div>


                    <center>
                    <form action="/searchinput/" style="margin: 0" method="GET" value="{{request.GET.data}}">
                        <div class="form-inline">
                            <input type="text" style="width:20%;" class="form-control" placeholder="Name" name="search">
                            <button type="submit" class="btn btn-secondary">Search</button>
                        </div>
                    </form>
                    </center>

                </div>
                <br>

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>URL</th>
                            <th>Phone Number</th>
                            <th>Operations</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            {%for i in data%}
                            <td>{{i.id}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.url}}</td>
                            <td>{{i.number}}</td>
                            <td><a href="find?q={{i.id}}" class="btn btn-success" value="update">Edit </a>&nbsp;<a href="delete?q={{i.id}}" class="btn btn-danger" value="delete">Delete </a></td>
                        </tr>
                        {%endfor%}
                        </tbody>
                    </table>

                </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
<script>
  var options = {
  bottom: '64px', // default: '32px'
  right: 'unset', // default: '32px'
  left: '32px', // default: 'unset'
  time: '0.5s', // default: '0.3s'
  mixColor: '#fff', // default: '#fff'
  backgroundColor: '#fff',  // default: '#fff'
  buttonColorDark: '#100f2c',  // default: '#100f2c'
  buttonColorLight: '#fff', // default: '#fff'
  saveInCookies: false, // default: true,
  label: 'ðŸŒ“' // default: ''
}

const darkmode = new Darkmode(options);
darkmode.showWidget();

</script>

</html>
